name: FAST ALL TIME BOT

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1-5'   # 09.00 WIB

jobs:
  run-fast:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run FAST ALL TIME
        run: python bot_fast_all_time.py
